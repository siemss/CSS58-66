<tr><b><td>Zaokrąglenie narożników obszarów bloków np. DIV</b></td></tr></tr>
<tr>
<td>Zaokrąglenie górnego-lewego narożnika:</td>
<td>selektor { border-top-left-radius: zaokrąglenie }</td>
</tr>
<tr>
<td>Zaokrąglenie górnego-prawego narożnika:</td>
<td>selektor { border-top-right-radius: zaokrąglenie }</td>
</tr>
<tr>
<td>Zaokrąglenie dolnego-prawego narożnika: </td>
<td>selektor { border-bottom-right-radius: zaokrąglenie }</td>
</tr>
<tr>
<td>Zaokrąglenie dolnego-lewego narożnika:</td>
<td>selektor { border-bottom-left-radius: zaokrąglenie }</td>
</tr>
<br>
</table>
Zastosowanie:<br>
We wszystkich przypadkach selektorem może być dowolny znacznik, np.<br>
<ul></ul>
<li>p - akapit</li>
<li>h1 -nagłówek</li>
<li>div -blok</li>
</ul>
<p>Przykład:</p>
<div class="tabelka"> border-top-right-radius: 10px </div><br>
<p>Centrowanie bloków div</p>
<p>Wystarczy wpisaĆ dwie poddane niżej linijki w definicji bloku CSS</p>
<div class="tabelka">
margin-left: auto;<br>
margin-right: auto;<br>
</div>
